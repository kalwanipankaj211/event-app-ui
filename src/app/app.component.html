<div class="container">
  <h2>History Events</h2>  
  <input [(ngModel)]="searchText" placeholder="Search.." class="SearchTextbox">         
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Serial no.</th>
        <th>Email</th>
        <th>Environment</th>
        <th>Component</th>
        <th>Message</th>
        <th>Order Id</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr let *ngFor ="let event of events | grdFilter: {email: searchText, environment:searchText}; let i =index;" >
        <td>{{i+1}}</td>
        <td>{{event.email}}</td>
        <td>{{event.environment}}</td>
        <td>{{event.component}}</td>
        <td>{{event.message}}</td>
        <td>{{event.data.order_id}}</td>
        <td>{{event.data.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
